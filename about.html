<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Sy IT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="centered-content">
        <img src="images/syit-logo.jpg" alt="SyIT logo">
        <h1>About Alex Syvitski and SyIT</h1>
        <p>Alex Syvitski has dedicated his life to mastering both Infrastructure, Cloud Architecture and Cybersecurity. Boasting 17 years of experience, 10 of which is in enterprise. You can trust top of the line customized cybersecurity solutions tailored to your business needs.</p>

        <!-- Certification Slider -->
        <div class="certification-slider">
            <div class="slide" style="background-image: url('images/CC.png');"></div>
            <div class="slide" style="background-image: url('images/AzFund.png');"></div>
            <div class="slide" style="background-image: url('images/SecFund.png');"></div>
            <div class="slide" style="background-image: url('images/AWSFund.png');"></div>
            <!-- ... add all 12 certifications here -->
        </div>
    </div>

    <script>
        let slider = document.querySelector('.certification-slider');
        let slides = document.querySelectorAll('.slide');
        let slideWidth = slides[0].offsetWidth;
        let slideIndex = 0;

        function moveSlide() {
            slideIndex++;
            if (slideIndex > slides.length - 1) 
            {
                slideIndex = 0;
            }
            slider.scrollLeft = slideWidth * slideIndex;
            }
        setInterval(moveSlide, 3000); // 3000ms = 3 seconds per slide
    </script>

</body>

</html>
